<polymer-element name="svg-pulsing-circle" attributes="color duration startscale endscale">
  <template>
    <style>
      .circle {
        width:100px;
        height:100px;
        border-radius:100px;
      }
    </style>
    <svg class="circle" height="100" width="100">
      <circle cx="50" cy="50" r="40" fill={{color}} />
    </svg>
  </template>
  <script>
    Polymer({
      color: 'blue',
      duration: 2200,
      ready: function() {
        this.color = 'yellow';
        var circle = this.shadowRoot.querySelector('.circle');
        circle.animate([
          {opacity: "1.0", transform: "scale(0)"},
          {opacity: "0", transform: "scale(10)"}
        ],
        {
          duration: this.duration,
          easing: 'cubic-bezier(.22,.67,.52,.92)',
          fill: 'forwards',
          iterations: Infinity
        });
      }
    });
  </script>
</polymer-element>

<polymer-element name="pulsing-circle" attributes="color duration startscale endscale">
  <template>
    <style>
      .circle {
        width:100px;
        height:100px;
        border-radius:100px;
      }
    </style>
    <div class="circle" style="background-color:{{color}}; z-index:-1;">
    </div>
  </template>
  <script>
    Polymer({
      color: 'blue',
      duration: 1200,
      ready: function() {
        this.color = 'yellow';
        var circle = this.shadowRoot.querySelector('.circle');
        circle.animate([
          {opacity: "1.0", transform: "scale(5)"},
          {opacity: ".9", transform: "scale(10)"},
          {opacity: ".8", transform: "scale(10)"},
          {opacity: "0", transform: "scale(15)"}
        ],
        {
          duration: this.duration,
          easing: 'cubic-bezier(.22,.67,.52,.92)',
          fill: 'forwards',
          // iterations: Infinity
        });
      }
    });
  </script>
</polymer-element>

<polymer-element name="fa-icon" attributes="icon size spin rotate flip inverse stack pull-left border fw" noscript>
  <template>
    <link href="../bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <i class="fa fa-{{icon}} {{spin ? 'fa-spin' : ''}} {{size ? 'fa-' + size : ''}} {{rotate ? 'fa-rotate-' + rotate : ''}} {{flip ? 'fa-flip-' + flip : ''}} {{inverse ? 'fa-inverse' : ''}} {{stack ? 'fa-stack-' + stack : ''}} {{pull-left ? 'pull-left' : ''}} {{border ? 'fa-border' : ''}} {{fw ? 'fa-fw' : ''}}"></i>
  </template>
</polymer-element>
